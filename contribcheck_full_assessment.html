
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContribCheck Self-Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 0.5rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
    }
  </style>
</head>
<body>
  <h1>ContribCheck: Self-Assessment</h1>
  <form id="assessmentForm">
    <div id="questions"></div>
    <button type="submit">Calculate My Risk Score</button>
  </form>
  <div id="result"></div>

  <script>
    const questions = [
      { q: "Do you have a signed employment contract, contractor agreement, or founders agreement?", options: ["Yes, and it’s current", "Yes, but it’s outdated or unclear", "No, just verbal understanding or nothing at all"], scores: [0, 1, 2] },
      { q: "Have your key responsibilities ever been formally documented (e.g., job description, founder roles, partnership terms)?", options: ["Yes", "Somewhat (e.g. in an email or informal doc)", "No"], scores: [0, 1, 2] },
      { q: "Have you ever contributed significant time or resources to the business without pay or formal recognition?", options: ["Never", "A few times", "Regularly"], scores: [0, 1, 2] },
      { q: "Has anyone promised you equity, profit share, or future ownership in the business?", options: ["Yes, and it’s legally documented", "Yes, but only verbally", "No, never"], scores: [0, 1, 2] },
      { q: "Do you know what would happen if the company is sold or exits?", options: ["Yes, it’s been explained and agreed in writing", "I’ve been told verbally but not sure I understand it fully", "No idea / never discussed"], scores: [0, 1, 2] },
      { q: "Have you contributed intellectual property (IP), code, design, or strategy that is core to the business?", options: ["Yes, and my ownership/rights are documented", "Yes, but it's unclear who owns it", "Yes, but I have no legal recognition", "No"], scores: [0, 1, 2, 0] },
      { q: "Has your role or responsibility grown significantly over time?", options: ["Yes, and my title/compensation was adjusted", "Yes, but my title/pay stayed the same", "No significant change"], scores: [0, 2, 0] },
      { q: "Have you ever been asked to “wait until the company grows” for recognition or financial reward?", options: ["Yes, and it was later honored", "Yes, but it still hasn’t happened", "No"], scores: [0, 1, 0] },
      { q: "Do you feel you’re being paid fairly for the work and value you bring?", options: ["Yes", "Not really", "Absolutely not"], scores: [0, 1, 2] },
      { q: "Do you feel confident raising concerns about fairness or your future in the company?", options: ["Yes, I feel safe doing so", "Sometimes, but it’s uncomfortable", "No, it would likely backfire"], scores: [0, 1, 2] },
      { q: "Have you ever been told to “trust the process” or “we’ll take care of you” without clear follow-up?", options: ["No", "Once or twice", "Frequently"], scores: [0, 1, 2] },
      { q: "Have you ever had promises made to you that were later denied or reframed?", options: ["No", "Maybe once", "Yes, more than once"], scores: [0, 1, 2] },
      { q: "Do you feel like your value is recognized and appreciated by decision-makers?", options: ["Yes", "Occasionally", "Rarely or never"], scores: [0, 1, 2] },
      { q: "Have decisions been made about your role or future without your input or knowledge?", options: ["No", "A few times", "Regularly"], scores: [0, 1, 2] },
      { q: "Do you fear that if you leave or speak up, the story of your contribution will be erased or rewritten?", options: ["Not at all", "I’ve thought about it", "Yes, definitely"], scores: [0, 1, 2] }
    ];

    const form = document.getElementById('assessmentForm');
    const questionsDiv = document.getElementById('questions');

    questions.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      const label = document.createElement('label');
      label.textContent = `${index + 1}. ${item.q}`;
      const select = document.createElement('select');
      select.name = `q${index}`;
      item.options.forEach((opt, i) => {
        const option = document.createElement('option');
        option.value = item.scores[i];
        option.textContent = opt;
        select.appendChild(option);
      });
      div.appendChild(label);
      div.appendChild(select);
      questionsDiv.appendChild(div);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let total = 0;
      let maxScore = 29;
      questions.forEach((_, index) => {
        const val = parseInt(form[`q${index}`].value);
        total += val;
      });
      const percentage = (total / maxScore) * 100;
      let tier = '';
      if (percentage < 30) tier = 'Low Risk';
      else if (percentage < 60) tier = 'Medium Risk';
      else tier = 'High Risk';

      document.getElementById('result').innerHTML = `
        <h3>Your Business Health Risk Score: ${Math.round(percentage)}%</h3>
        <p><strong>Risk Tier:</strong> ${tier}</p>
        <p>This result is based on your self-assessment. Use it to start conversations, document concerns, and explore your options for protection and recognition.</p>
      `;
    });
  </script>
</body>
</html>
